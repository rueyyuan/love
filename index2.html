        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */

<body>
    <div class="container">
        <div class="heart-icon">üíù</div>
        <img src="WhatsApp ÂõæÂÉè2025-09-21‰∫é17.33.49_fdc5e9f5.jpg" alt="ÂõæÁâá">`
        <h1 id="question-text">‰Ω†ÊÑøÊÑèÂÅöÊàëÁöÑÂ•≥ÊúãÂèãÂêóÔºüüíï</h1>
        <div class="buttons">
            <button id="agree-btn">ÊÑøÊÑè üíï</button>

        </div>
        <div id="result" class="result-message" style="display: none;">
        </div>
    </div>

    <script>
        const agreeBtn = document.getElementById('agree-btn');
        const disagreeBtn = document.getElementById('disagree-btn');
        const buttonsContainer = document.querySelector('.buttons');
        const containerElement = document.querySelector('.container');
        const resultDiv = document.getElementById('result');
        const questionText = document.getElementById('question-text');

        let initialDisagreeWidth, initialDisagreeHeight, initialDisagreeFontSize, initialDisagreePaddingX, initialDisagreePaddingY;
        let initialAgreeWidth, initialAgreeHeight, initialAgreeFontSize, initialAgreePaddingX, initialAgreePaddingY;
        let currentGap;

        let currentDisagreeScaleFactor = 1;
        const disagreeScaleIncrement = 0.12;
        const maxDisagreeScaleFactor = 2.8;

        let currentAgreeScaleFactor = 1;
        const agreeScaleIncrement = 0.2; // "ÊÑøÊÑè"ÊåâÈíÆÊîæÂ§ß

        let disagreeClickCount = 0;
        const questionTexts = [
            "ÁúüÁöÑ‰∏çÊÑøÊÑèÂêóÔºüü•∫",
            "ÂÜçËÄÉËôë‰∏Ä‰∏ãÂòõÔΩûüí≠",
            "Ê±Ç‰Ω†‰∫ÜÔºåÁ≠îÂ∫îÊàëÂêß üôè",
            "Êàë‰ºöÂØπ‰Ω†ÂæàÂ•ΩÁöÑÔºÅüíñ",
            "ÊúÄÂêé‰∏ÄÊ¨°Êú∫‰ºöÂì¶ÔΩû üåπ"
        ];
        
        // ÂõæÁâáÊï∞ÁªÑÔºå‰ΩøÁî®Êú¨Âú∞Ë∑ØÂæÑ
        const imageUrls = [
            "WhatsApp ÂõæÂÉè2025-09-21‰∫é17.33.48_94b9e96f.jpg", // ÂàùÂßãÂõæÁâá
            "WhatsApp ÂõæÂÉè2025-09-21‰∫é17.33.48_94b9e96f.jpg", // Á¨¨1Ê¨°ÁÇπÂáª
            "WhatsApp ÂõæÂÉè2025-09-21‰∫é17.33.48_3a3ed040.jpg", // Á¨¨2Ê¨°ÁÇπÂáª
            "WhatsApp ÂõæÂÉè2025-09-21‰∫é17.33.48_3a3ed040.jpg", // Á¨¨3Ê¨°ÁÇπÂáª
            "WhatsApp ÂõæÂÉè2025-09-21‰∫é17.33.48_eafb3125.jpg", // Á¨¨4Ê¨°ÁÇπÂáª
            "WhatsApp ÂõæÂÉè2025-09-21‰∫é17.33.48_eafb3125.jpg"  // Á¨¨5Ê¨°ÁÇπÂáªÂèä‰ª•Âêé
        ];
        
        const mainImage = document.querySelector('img');

        const getInitialButtonStyles = () => {
            const computedDisagreeStyle = getComputedStyle(disagreeBtn);
            initialDisagreeWidth = parseFloat(computedDisagreeStyle.width);
            initialDisagreeHeight = parseFloat(computedDisagreeStyle.height);
            initialDisagreeFontSize = parseFloat(computedDisagreeStyle.fontSize);
            initialDisagreePaddingX = parseFloat(computedDisagreeStyle.paddingLeft);
            initialDisagreePaddingY = parseFloat(computedDisagreeStyle.paddingTop);

            const computedAgreeStyle = getComputedStyle(agreeBtn);
            initialAgreeWidth = parseFloat(computedAgreeStyle.width);
            initialAgreeHeight = parseFloat(computedAgreeStyle.height);
            initialAgreeFontSize = parseFloat(computedAgreeStyle.fontSize);
            initialAgreePaddingX = parseFloat(computedAgreeStyle.paddingLeft);
            initialAgreePaddingY = parseFloat(computedAgreeStyle.paddingTop);

            const initialComputedGap = parseFloat(getComputedStyle(buttonsContainer).gap);
            if (currentGap === undefined || currentGap === null) {
                currentGap = initialComputedGap;
            } else if (Math.abs(currentGap - initialComputedGap) > 1) {
                 currentGap = initialComputedGap;
            }
            
            const rootStyle = getComputedStyle(document.documentElement);
            minGap = parseFloat(rootStyle.getPropertyValue('--button-gap-min')) || -90;
        };

        window.addEventListener('load', getInitialButtonStyles);
        window.addEventListener('resize', getInitialButtonStyles);

        agreeBtn.addEventListener('click', () => {
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'ËÄ∂ÔºÅÊàë‰ª¨Âú®‰∏ÄËµ∑‰∫ÜÔºÅüíï';
            agreeBtn.style.display = 'none';
            disagreeBtn.style.display = 'none';
            questionText.style.display = 'none';
            
            // Ê∑ªÂä†Â∫ÜÁ•ùÊïàÊûú
            document.body.style.background = 'linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #f8b500 100%)';
        });

        disagreeBtn.addEventListener('click', () => {
            disagreeClickCount++;

            // Êõ¥Êç¢ÂõæÁâáÔºåÈô§ÈùûÂ∑≤ÁªèÂà∞‰∫ÜÊúÄÂêéÁöÑÊñáÊú¨
            if (disagreeClickCount <= questionTexts.length) {
                // Ê†πÊçÆÁÇπÂáªÊ¨°Êï∞Êõ¥Êç¢ÂõæÁâá
                const imageIndex = Math.min(disagreeClickCount, imageUrls.length - 1);
                mainImage.src = imageUrls[imageIndex];
                
                // Êõ¥Êç¢ÈóÆÈ¢òÊñáÊú¨
                questionText.innerHTML = questionTexts[disagreeClickCount - 1];
                // ÈöèÊú∫È¢úËâ≤ÔºåÂÄæÂêë‰∫éÁ≤âÁ∫¢Ëâ≤Á≥ª
                const colors = ['#e91e63', '#f06292', '#ff4081', '#ff69b4', '#c2185b'];
                questionText.style.color = colors[Math.floor(Math.random() * colors.length)];
                questionText.style.fontSize = `${Math.min(3.2, 2.4 + (disagreeClickCount * 0.12))}em`;
            } else {
                // Âà∞‰∫Ü"‰Ω†ÁúüÁöÑÂøçÂøÉÊãíÁªùÊàëÂêó"Ëøô‰∏™Èò∂ÊÆµÔºå‰∏çÂÜçÊõ¥Êç¢ÂõæÁâáÔºåÂè™Êõ¥Êç¢ÊñáÊú¨
                questionText.innerHTML = "‰Ω†ÁúüÁöÑÂøçÂøÉÊãíÁªùÊàëÂêóÔºüüò¢üíî";
                questionText.style.color = "#d32f2f";
                questionText.style.fontSize = "2.8em";
            }

            // Ê£ÄÊü•"‰∏çÊÑøÊÑè"ÊåâÈíÆÊòØÂê¶ËøòÂú®ÂÆπÂô®ÂÜÖ
            const disagreeRect = disagreeBtn.getBoundingClientRect();
            const containerRect = containerElement.getBoundingClientRect();

            const isDisagreeInsideContainer = (
                disagreeRect.right > containerRect.left + parseFloat(getComputedStyle(containerElement).paddingLeft) &&
                disagreeRect.left < containerRect.right - parseFloat(getComputedStyle(containerElement).paddingRight) &&
                disagreeRect.bottom > containerRect.top + parseFloat(getComputedStyle(containerElement).paddingTop) &&
                disagreeRect.top < containerRect.bottom - parseFloat(getComputedStyle(containerElement).paddingBottom)
            );

            if (!isDisagreeInsideContainer) {
                // Â¶ÇÊûú"‰∏çÊÑøÊÑè"ÊåâÈíÆË¢´Êå§Âá∫Â±èÂπïÔºåÈöêËóèÂÆÉ‰ΩÜ‰∏çÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                disagreeBtn.style.display = 'none';
                return;
            }

            // "ÊÑøÊÑè"ÊåâÈíÆÊîæÂ§ßÈÄªËæë - ÊØèÊ¨°ÁÇπÂáª"‰∏çÊÑøÊÑè"Êó∂ÊîæÂ§ß"ÊÑøÊÑè"ÊåâÈíÆ
            currentAgreeScaleFactor += agreeScaleIncrement;

            agreeBtn.style.width = `${initialAgreeWidth * currentAgreeScaleFactor}px`;
            agreeBtn.style.height = `${initialAgreeHeight * currentAgreeScaleFactor}px`;
            agreeBtn.style.fontSize = `${initialAgreeFontSize * currentAgreeScaleFactor}px`;
            agreeBtn.style.padding =
                `${initialAgreePaddingY * currentAgreeScaleFactor}px ${initialAgreePaddingX * currentAgreeScaleFactor}px`;

            // "‰∏çÊÑøÊÑè"ÊåâÈíÆ‰øùÊåÅ‰∏çÂèòÊàñÈÄÇÂ∫¶ÊîæÂ§ß
            if (currentDisagreeScaleFactor < maxDisagreeScaleFactor) {
                currentDisagreeScaleFactor += disagreeScaleIncrement;
                disagreeBtn.style.width = `${initialDisagreeWidth * currentDisagreeScaleFactor}px`;
                disagreeBtn.style.height = `${initialDisagreeHeight * currentDisagreeScaleFactor}px`;
                disagreeBtn.style.fontSize = `${initialDisagreeFontSize * currentDisagreeScaleFactor}px`;
                disagreeBtn.style.padding =
                    `${initialDisagreePaddingY * currentDisagreeScaleFactor}px ${initialDisagreePaddingX * currentDisagreeScaleFactor}px`;
            }
        });
    </script>
